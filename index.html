<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Onsen UI App</title>

  <!-- Onsen UI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/onsenui/css/onsenui.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/onsenui/css/onsen-css-components.min.css" />

  <!-- Onsen UI JS -->
  <script src="https://cdn.jsdelivr.net/npm/onsenui/js/onsenui.min.js"></script>

  <!-- jQuery (optional, only if you use it) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Optional App Logic -->
  <script>
    ons.ready(function () {
      console.log("Onsen UI is ready");
      // jQuery example
      $("ons-button").click(function () {
        ons.notification.alert("Button clicked!");
      });
    });
  </script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">My Onsen App</div>
    </ons-toolbar>

    <div style="text-align: center; margin-top: 50px;">
      <p>Hello, world!</p>
      <ons-button>Click Me</ons-button>
    </div>
  </ons-page>
</body>
</html>
