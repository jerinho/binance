<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>F7 + jQuery App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Framework7 CSS (iOS look by default) -->
    <link
      rel="stylesheet"
      href="https://cdn.framework7.io/css/framework7.bundle.min.css"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <!-- Framework7 App Root -->
    <div id="app">
      <!-- View -->
      <div class="view view-main">
        <!-- Page -->
        <div class="page">
          <!-- Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">My App</div>
            </div>
          </div>

          <!-- Page Content -->
          <div class="page-content">
            <div class="block">
              <p>Hello, this is a Framework7 + jQuery starter app.</p>
              <a href="#" class="button button-fill" id="my-button">Click Me</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Framework7 JS -->
    <script src="https://cdn.framework7.io/js/framework7.bundle.min.js"></script>

    <!-- App and jQuery logic -->
    <script>
      // Init Framework7 app
      const app = new Framework7({
        root: '#app',
        name: 'MyApp',
        theme: 'auto',
      });

      // jQuery logic
      $(function () {
        $('#my-button').on('click', function () {
          app.dialog.alert('This is handled by jQuery + Framework7!');
        });
      });
    </script>
  </body>
</html>
